<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profit-Loss App</h1>
    <main>
        
        <label for="initial-price"><h2>Initial Price</h2>
            <input id="initial-price" type="text" placeholder="Enter initial price of the stocks">
        </label>
        
        
        <label for="stocks-quantity"><h2>Quantity of Stocks</h2>
            <input id="stocks-quantity" type="text" placeholder="Enter the number of stocks you bought">
        </label>
        
        
        <label for="current-price"><h2>Current Price</h2>
            <input id="current-price" type="text" placeholder="Enter the current price of the stock">
        </label>

        <button id="calculate-btn">Calculate</button>
        <div id="output-box"></div>
        
    </main>
    <script src="index.js"></script>
    
</body>
</html>
